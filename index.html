<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment | Github Repo Search</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Assignment | Github Repo Search</h1>
        <p>Type in the github handle to display repos:</p>

        <form id="js-form">
            <label for="user">Github Handle:</label>
            <input type="text" name="user" id="js-user">
            <input type="submit" value="Search User">
        </form>
        <p id="js-error-message" class="error-message hidden">There was an error. Please try a different username.</p>
        <section id="js-github-handle" class="hidden">
                
        </section>
        <h2 id="js-repo-heading" class="hidden">Repo List:</h2>
        <section class="hidden">
            <ul id="results-list">

            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
